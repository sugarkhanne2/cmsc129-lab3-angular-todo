<div class="add-task-container">
  <div class="add-task-header">
    <h2>Task Tracker</h2>
    <button class="close-btn" (click)="onCancel()">Close</button>
  </div>
  
  <div class="add-task-form">
    <div class="form-group">
      <label for="task">Task</label>
      <input
        type="text"
        id="task"
        placeholder="Add Task"
        [(ngModel)]="title"
      />
    </div>

    <div class="form-row">
      <div class="form-group half">
        <label for="dueDate">Due Date</label>
        <input
          type="date"
          id="dueDate"
          placeholder="mm / dd / yyyy"
          [(ngModel)]="dueDate"
        />
      </div>
      
      <div class="form-group half">
        <label for="dueTime">Due Time</label>
        <input
          type="time"
          id="dueTime"
          placeholder="--:-- --"
          [(ngModel)]="dueTime"
        />
      </div>
    </div>

    <div class="form-group">
      <label>Priority</label>
      <div class="priority-buttons">
        <button 
          class="priority-btn" 
          [ngClass]="{'active': priority === 'High'}"
          (click)="setPriority('High')">
          High
        </button>
        <button 
          class="priority-btn" 
          [ngClass]="{'active': priority === 'Mid'}"
          (click)="setPriority('Mid')">
          Medium
        </button>
        <button 
          class="priority-btn" 
          [ngClass]="{'active': priority === 'Low'}"
          (click)="setPriority('Low')">
          Low
        </button>
      </div>
    </div>

    <div class="form-actions">
      <button (click)="onSubmit()" class="submit-btn">Save Task</button>
      <button (click)="onCancel()" class="cancel-btn">Cancel</button>
    </div>
  </div>
</div>
