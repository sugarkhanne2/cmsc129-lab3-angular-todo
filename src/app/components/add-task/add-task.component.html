<!-- add-task.component.html -->
<div class="task-form-container">
  <h2 class="form-title">Add Task</h2>
  <div class="form-content">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        class="form-control"
        placeholder="Enter task title"
        [(ngModel)]="title"
      />
    </div>
    
    <div class="form-row">
      <div class="form-group half">
        <label for="dueDate">Due Date</label>
        <input
          type="date"
          id="dueDate"
          class="form-control"
          [(ngModel)]="dueDate"
        />
      </div>
      
      <div class="form-group half">
        <label for="dueTime">Due Time</label>
        <input
          type="time"
          id="dueTime"
          class="form-control"
          [(ngModel)]="dueTime"
        />
      </div>
    </div>
    
    <div class="form-group">
      <label>Priority</label>
      <div class="priority-buttons">
        <button 
          class="priority-btn"
          [ngClass]="{'active': priority === 'High'}"
          (click)="setPriority('High')">
          High
        </button>
        <button 
          class="priority-btn"
          [ngClass]="{'active': priority === 'Mid'}"
          (click)="setPriority('Mid')">
          Medium
        </button>
        <button 
          class="priority-btn"
          [ngClass]="{'active': priority === 'Low'}"
          (click)="setPriority('Low')">
          Low
        </button>
      </div>
    </div>
    
    <div class="form-actions">
      <button class="btn save-btn" (click)="onSubmit()">Save</button>
      <button class="btn cancel-btn" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</div>
