<div class="task-form-container">
  <div class="form-header">
    <h2 class="form-title">Add Task</h2>
  </div>
  <div class="form-content">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        class="form-control"
        placeholder="Enter task title"
        [(ngModel)]="title"
      />
    </div>
    
    <div class="form-row">
      <div class="form-group half">
        <label for="dueDate">Due Date</label>
        <div class="date-input-container">
          <input
            type="date"
            class="form-control"
            [(ngModel)]="dueDate"
          />
        </div>
      </div>
      
      <div class="form-group half">
        <label for="dueTime">Due Time</label>
        <app-time-picker
          [(selectedTime)]="dueTime"
        ></app-time-picker>
      </div>
    </div>
    
    <div class="form-group">
      <label>Priority</label>
      <div class="priority-buttons">
        <button 
          class="priority-btn"
          [ngClass]="{'active': priority === 'High'}"
          (click)="setPriority('High')">
          High
        </button>
        <button 
          class="priority-btn"
          [ngClass]="{'active': priority === 'Mid'}"
          (click)="setPriority('Mid')">
          Medium
        </button>
        <button 
          class="priority-btn"
          [ngClass]="{'active': priority === 'Low'}"
          (click)="setPriority('Low')">
          Low
        </button>
      </div>
    </div>
    
    <div class="form-actions">
      <button class="btn save-btn" (click)="onSubmit()">Save</button>
    </div>
  </div>
</div>
